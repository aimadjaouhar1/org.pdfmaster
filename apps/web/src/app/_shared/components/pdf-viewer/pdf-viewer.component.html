<div class="modal-body preview-modal bg-body-tertiary">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="nav-normal container-fluid justify-content-between">
            <div class="d-flex"></div>
            <div class="d-flex">
                <div class="d-flex"><ng-container [ngTemplateOutlet]="pageNavigation"></ng-container></div>
                <div class="d-flex"><ng-container [ngTemplateOutlet]="zoomControls"></ng-container></div>
            </div>
            <div class="d-flex"><button type="button" class="btn-close modal-close-btn"></button></div>
        </div>

        <div class="nav-mobile container-fluid flex-column">
            <div class="d-flex justify-content-between w-100">
                <div class="d-flex"><ng-container [ngTemplateOutlet]="zoomControls"></ng-container></div>
                <div class="d-flex"></div>
                <div class="d-flex align-items-center"><button type="button" class="btn-close modal-close-btn"></button></div>
            </div>
            <div class="d-flex pt-2 border-top w-100"><ng-container [ngTemplateOutlet]="pageNavigation"></ng-container></div>
        </div>
    </nav>
    
    <div class="pdf-container">
        <canvas appPdfViewer [page]="currentPage" [viewportParameters]="viewportParams"></canvas>
    </div>
</div>  


<ng-template #pageNavigation>
    <button class="btn btn btn-light  me-md-2" type="button"><i class="bi bi-chevron-left"></i></button>
                 
    <div class="input-group">
        <span class="input-group-text"><i class="bi bi-file-text"></i><div class="ml-4"> {{ 'LABELS.PAGE' | translate }}:</div></span>
        <input type="text" class="form-control text-center" [value]="numPage + '/' + countPages" disabled>
    </div>
      
    <button class="btn btn btn-light me-md-2" type="button"><i class="bi bi-chevron-right"></i></button>
</ng-template>

<ng-template #zoomControls>
        <button class="btn btn btn-light me-md-2" type="button"><i class="bi bi-plus-circle"></i></button>
        <button class="btn btn btn-light me-md-2" type="button"><i class="bi bi-dash-circle"></i></button>        
</ng-template>
