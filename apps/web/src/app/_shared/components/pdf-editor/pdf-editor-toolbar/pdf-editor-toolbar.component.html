            <!-- Pen button -->

            <div class="d-inline-block">
                <button class="btn btn-light" type="button"><i class="bi bi-square"></i></button>

            <button class="btn btn btn-light me-md-2" type="button" (click)="clickRedo()"><i class="bi bi-arrow-clockwise"></i></button>
