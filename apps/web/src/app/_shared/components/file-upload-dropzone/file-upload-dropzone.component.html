<div class="file-upload-dropzone" appFileUploadDropzone (fileDropped)="dropFileHandler($event)">
    <input id="file-upload" #fileUploadRef type="file" [accept]="accept" multiple (change)="openFileHandler($event.target)" />
    <i class="bi bi-cloud-arrow-up"></i>
    <h3>{{ 'CONTENT.FILE_UPLOAD_DROP_ZONE_DRAG_HERE' | translate }}</h3>
</div>
