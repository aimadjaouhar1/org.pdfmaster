<div class="row h-100">
    <div class="col-6"></div>
    <div class="col-6 d-flex align-items-center justify-content-center">
        <form class="form-login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h1 class="h3 mb-3 font-weight-normal"></h1>
        
            <div class="mb-4">
                <label for="inputEmail" class="sr-only mb-2">{{ 'LABELS.EMAIL' | translate }}</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Email address" 
                    [ngClass]="{ 'is-invalid': isSubmitted && controls['email'].errors }" autofocus="" email required>
            
                @if(isSubmitted && controls['email'].errors) {
                    <small class="form-text">
                        @if(controls['email'].errors['required']) {
                            {{ 'VALIDATION.EMAIL_REQUIRED' | translate }}
                        }
                        @if(controls['email'].errors['email']) {
                            {{ 'VALIDATION.EMAIL_FORMAT_INVALID' | translate }}
                        }
                    </small>
                }
            </div>
        
            <div class="mb-4">
                <label for="inputPassword" class="sr-only mb-2">{{ 'LABELS.PASSWORD' | translate }}</label>
                <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': isSubmitted && controls['password'].errors }" autofocus="" required>
            
            </div>
        
            <div class="checkbox mb-4">
              <label>
                <input type="checkbox" formControlName="remember"> {{ 'LABELS.REMEMBER' | translate }}
              </label>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="isSubmitted"> 
                    {{ 'BUTTONS.LOGIN' | translate }} 
                    @if(isSubmitted && !controls['email'].errors && !controls['password'].errors) {
                        <span class="spinner-border spinner-border-sm"></span>
                        <span class="visually-hidden">{{ 'LABELS.LOADING' | translate }}...</span>    
                    }
                </button>  
            </div>
        
        </form>
    </div>
</div>
