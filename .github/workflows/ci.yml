  deploy:
    name: Deploy to server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v3
      
      - name: Terraform Init
        id: init
        run: terraform -chdir="./terraform" init

      - name: Terraform Validate
        id: validate
        run: terraform -chdir="./terraform" validate -no-color
      
      - name: Terraform Plan
        id: plan
        run: terraform -chdir="./terraform" plan -var="AWS_SECRET_ACCESS_KEY=${{ secrets.DOCKERHUB_USERNAME }}" -var="AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" 
            -var="AWS_REGION=${{ vars.AWS_REGION }}" -var="KEY_NAME=${{ vars.KEY_NAME }}" -var="DOMAIN_NAME=${{ vars.DOMAIN_NAME }}" -var="ROUTE53_ZONE_ID=${{ vars.ROUTE53_ZONE_ID }}" -no-color